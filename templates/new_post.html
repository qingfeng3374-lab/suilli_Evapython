{% extends "base.html" %}

{% block title %}发布新帖子{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
    <h2 class="text-2xl font-bold text-dark-300 dark:text-light-200 mb-8">
        <i class="fa-solid fa-pen-to-square text-primary mr-2"></i>
        发布新帖子
    </h2>

    <form method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                标题
            </label>
            <input type="text" name="title" required
                class="block w-full px-4 py-3 border rounded-md shadow-sm focus:outline-none focus:border-primary focus:ring-primary dark:bg-dark-200 dark:text-light-200 dark:border-gray-600">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                内容
            </label>
            <textarea name="content" required rows="8"
                class="block w-full px-4 py-3 border rounded-md shadow-sm focus:outline-none focus:border-primary focus:ring-primary dark:bg-dark-200 dark:text-light-200 dark:border-gray-600"></textarea>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-primary hover:bg-primary-700 text-white font-medium px-8 py-3 rounded-lg transition-colors btn-effect">
                发布帖子
            </button>
            <a href="{{ url_for('forum') }}" class="ml-4 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary">
                取消
            </a>
        </div>
    </form>
</div>
{% endblock %}
